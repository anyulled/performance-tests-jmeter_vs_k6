name: K6 Tests

on:
  pull_request:
    branches: [ "**" ]

jobs:
  k6:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Spring Boot app
        run: mvn -B -DskipTests package

      - name: Start application in background
        run: |
          nohup java -jar target/perf-test-app-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf -X POST http://localhost:8080/auth/login -H 'Content-Type: application/json' -d '{"username":"user","password":"pass"}' >/dev/null; then
              echo "App is up"; break; fi; sleep 1; done

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run K6 test
        env:
          BASE_URL: http://localhost:8080
          USERNAME: user
          PASSWORD: pass
        run: |
          k6 run --quiet --summary-export k6-summary.json k6/test.js

      - name: Upload K6 artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: k6-artifacts
          path: |
            k6-summary.json
            app.log

      - name: Show app logs on failure
        if: failure()
        run: |
          echo '--- APP LOG ---'
          tail -n 500 app.log || true
